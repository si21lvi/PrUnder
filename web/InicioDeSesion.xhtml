<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Lobby.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">
        <h:form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>INICIO DE SESIÓN</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="nombre">Nombre de usuario:</label>  
  <div class="col-md-4">
  <!--<input id="nombre" name="nombre" type="text" placeholder="" class="form-control input-md">-->
  <h:inputText value="" styleClass="form-control input-md" required="true"/> 
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="contraseña">Contraseña:</label>
  <div class="col-md-4">
    <input id="contraseña" name="contraseña" type="password" placeholder="" class="form-control input-md">
    <h:inputSecret value="" styleClass="form-control input-md" required="true"/>
    
  </div>
</div>

<!-- Multiple Checkboxes -->
<div class="form-group">
  <label class="col-md-4 control-label" for="recordar"></label>
  <div class="col-md-4">
  <div class="checkbox">
    <label for="recordar-0">
      <input type="checkbox" name="recordar" id="recordar-0" value="1">
      Recordar
    </label>
	</div>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="iniciar"></label>
  <div class="col-md-8">
    <h:button styleClass="btn btn-success" value="Ingresar"/> 
    <h:button styleClass="btn btn-danger" value="Olvide mi contraseña"/>
  </div>
</div>

</fieldset>
</h:form>
    </ui:define>

</ui:composition>
